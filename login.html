<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="pic/movie.png">
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
	<div id="app" class="container">
		<!-- <span class="float-right btn">{{name}}</span> -->
		<article class="card-body mx-auto" style="max-width: 500px;">
			<span><h1 class="text-center">{{message}}</h1></span>
			
				<div class="form-group">
					<label for="user_id">User id:</label>
					<input type="text" class="form-control" id="user_id" v-model="id">
				</div>

				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" v-model="pass">
				</div>

				<button class="btn btn-primary" @click.stop="login">Login</button>

		</article>
	</div>
	

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
<script>
	var vm = new Vue({
		el: "#app",

		data:{
			message : "Login",
			id: "",
			pass: "",
		},

		methods:{
			
			login: function() {
				if(this.id == "" || this.pass == ""){
					alert("กรุณาระบุ ID หรือ Password");
				}
				else if(typeof Cookies.get(this.id) == "undefined"){
					alert("ไม่มีชื่อผู้ใช้นี้ในระบบ");
				}
				else{
					if(Cookies.get(this.id).split(",")[1] != this.pass){
						alert("พาสเวิร์ดไม่ถูกต้อง");
					}
					else{
						alert("ล๊อคอินเสร็จสิ้น");
					}
				}
			}
		}
	})

</script>

</body>
</html>
